apiVersion: itzcli/v1alpha1
kind: InstallManifest

metadata:
  namespace: IBMTechnologyZone
  name: MyOtherModule
  labels:
    "label2": value2

spec:
  hooks:
    list:
      image: localhost/atk-lister:latest
      env:
        - name: MY_PROJECT_NAME
          value: my-base-project

    validate:
      image: localhost/atk-validator

    get_state:
      image: localhost/atk-deployer

  lifecycle:

    pre_deploy:
      image: docker.io/library/alpine:3.16

    deploy:
      image: localhost/atk-deployer

    post_deploy:
      image: docker.io/library/alpine:3.16
